<!DOCTYPE html>
<html lang="en">
<head>
<!-- Firebase Firestore -->
<script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore.js"></script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
</head>
<body>
    <h1>Register</h1>
    <form id="registration-form">
        <label for="full-name">Full Name:</label>
        <input type="text" id="full-name" name="fullName" required>
        <br>
        <label for="telegram-username">Telegram Username:</label>
        <input type="text" id="telegram-username" name="telegramUsername" required>
        <br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <br>
        <button type="submit">Register</button>
    </form>

    <!-- Firebase App (the core Firebase SDK) -->
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js"></script>
    <!-- Firebase Auth -->
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth.js"></script>
    <!-- Your Firebase Configuration -->
    <script>
        // Your web app's Firebase configuration
        const firebaseConfig = {
  apiKey: "AIzaSyB_MqA2Z23O-K0mO7GdVHkYkGrT1bviNYo",
  authDomain: "itzmahin-my-id.firebaseapp.com",
  databaseURL: "https://itzmahin-my-id-default-rtdb.firebaseio.com",
  projectId: "itzmahin-my-id",
  storageBucket: "itzmahin-my-id.appspot.com",
  messagingSenderId: "69080412143",
  appId: "1:69080412143:web:70973fc2239a1c3fe9101a"
};

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
    </script>

    <!-- Your Custom JavaScript -->
    <script>
        document.getElementById('registration-form').addEventListener('submit', function (e) {
            e.preventDefault();

            const fullName = document.getElementById('full-name').value;
            const telegramUsername = document.getElementById('telegram-username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            firebase.auth().createUserWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    const user = userCredential.user;
                    // Add additional user info to Firestore
                    return firebase.firestore().collection('users').doc(user.uid).set({
                        fullName: fullName,
                        telegramUsername: telegramUsername,
                        email: email
                    });
                })
                .then(() => {
                    alert('User registered successfully');
                })
                .catch((error) => {
                    console.error(error);
                    alert('Error: ' + error.message);
                });
        });
    </script>
</body>
</html>
